<html>
<head>
	<link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
</head>
<body>

<div class='pane'>
	<div class='header'>
		<h1>{{restaurant.name}}</h1>
	</div>
	<a href ="{{ url_for('newMenuItem', restaurant_id=restaurant.id )}}"> Create new item</a>

<!--Message Flashing -->
<div class='flash'>
	{% with messages = get_flashed_messages() %}
	{% if messages %}

	<ul>
	{% for message in messages %}
	  <li><strong>{{message}}</strong></li>
	{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}

</div>
<!-- End Message Flashing-->

{% for item in items %}
<div class='nameAndPrice'>
	<span class='name'><p>{{item.name}}</p></span>
	<span class='price'><p> {{item.price}} </p></span>
</div>

<div class='description'>
	<p>{{item.description}}</p>
</div>

<div class='editdeletepane'>
	<a href ="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id )}}"> Edit</a>
	<a href ="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id )}}"> Delete</a>
</div>

{% endfor %}

</div> <!-- end pane div -->

</body>
</html>
